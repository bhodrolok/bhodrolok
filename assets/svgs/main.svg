<!-- Inspiration from the GNOME Terminal (emulator) + https://pragmaticpineapple.com/adding-custom-html-and-css-to-github-readme -->
<svg fill="none" viewBox="0 -5 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div>

            <style>
                .body {
                    width: 100%;
                    height: 310px;
                    background-color: #42092b;
                    scale: 1;
                }
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                header {
                    background-color: #4a4842;
                    color: #e8ead4;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 0 20px;
                    user-select: none;
                    height: 40px;
                    width: 100%;
                }
                .secondary-header{
                    background-color: #4a4842;
                    color: #e8ead4;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 0 20px;
                    user-select: none;
                    height: 30px;
                    width: 100%;
                }
                hr.solid {
                    border-top: 2px solid #3e3d39;
                    border-bottom: none;
                }
                .title {
                    text-align: center;
                    font-size: 19px;
                    flex-grow: 1;
                }
                .buttons {
                    display: flex;
                    gap: 20px;
                    border: none;
                    /* top | right | bottom | left */
                    padding: 1px;
                    margin: 4px 2px;
                }
                .buttons button {
                    background-color: transparent;
                    color: white;
                    border: rebeccapurple;
                    outline: none;
                    cursor: pointer;
                }
                .buttons button:hover {
                    background-color: white;
                }
                .exit{
                    border-radius: 100%;
                }
                .terminal {
                    font-family: "Source Code Pro", Bitstream Vera Sans Mono, sans-serif;
                    padding: 4px;
                }
                .prompt {
                    color: #79d634;
                    display: inline-block;
                }
                span {
                    color: #e5f9e3;
                }
                span.ps1-1 {
                    color: #445caa;
                }
                span.ps1-2 {
                    color: #f5fdfe;
                }
                .output {
                    color: antiquewhite;
                }
            </style>

            <div class="body">
                <header>
                    <div class="title">rcxd@buntu-box:~</div>
                        <div class="buttons">
                            <button class="minimize">-</button>
                            <button class="maximize">&#9744;</button>
                            <button class="exit">✖️</button>
                        </div>
                </header>
                <hr/>
                <div class="secondary-header">
                    <div class="buttons">
                        <button class="generic">File</button>
                        <button class="generic">Edit</button>
                        <button class="generic">View</button>
                        <button class="generic">Search</button>
                        <button class="generic">Terminal</button>
                        <button class="generic">Help</button>
                    </div>
                </div>
                <div class="terminal">
                    <div class="prompt">
                        rcxd@buntu-box:<span class="ps1-1">~</span><span class="ps1-2">$</span> <span>whoami</span>
                    </div>
                    <div class="output">Ranadip Chatterjee</div>

                    <div class="prompt">
                        rcxd@buntu-box:<span class="ps1-1">~</span><span class="ps1-2">$</span> <span>whereis</span>
                    </div>
                    <div class="output">Alberta, Canada</div>

                    <div class="prompt">
                        rcxd@buntu-box:<span class="ps1-1">~</span><span class="ps1-2">$</span> <span>about -e</span>
                    </div>
                    <div style="color: #43559a">New grad</div>
                    <div class="output">BSc. Computer Science</div>
                    <div class="output">University of Calgary</div>

                    <div class="prompt">
                        rcxd@buntu-box:<span class="ps1-1">~</span><span class="ps1-2">$</span> <span>interests</span>
                    </div>
                    <div class="output">Tinkering, configuring, building and breaking things</div>

                    <div class="prompt">
                        rcxd@buntu-box:<span class="ps1-1">~</span><span class="ps1-2">$</span> <span>status -c</span>
                    </div>
                    <div class="output">Looking for new opportunities</div>
                </div>
            </div>

        </div>
    </foreignObject>
</svg>